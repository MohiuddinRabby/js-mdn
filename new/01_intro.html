<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- intro -->
    <div id="container">
        <button onclick="lightOff()">Off</button>
        <img src="img/off.jpg" id="img" alt="">
        <button onclick="lightOn()">On</button>
    </div>
  </div>
    <script>
          function lightOn(){
            document.getElementById('img').src="img/on.jpg"
          }
          function lightOff(){
            document.getElementById('img').src="img/off.jpg"
          }
    </script>
  </body>
</html>
